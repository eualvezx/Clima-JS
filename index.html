<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clima</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Insira o nome da cidade" spellcheck="false">
            <button><img src="imagens/search.png"></button>
        </div>

        <div class="error">
            <p>
                Cidade não encontrada
            </p>
        </div>

        <div class="weather">
            <img src="imagens/rain.png" class="weather-icon">
            <h1 class="temp">28°c</h1>
            <h2 class="city">Piracicaba</h2>
            <div class="details">
                <div class="col">
                    <img src="imagens/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Umidade</p>
                    </div>
                </div>
                
                
                <div class="col">
                    <img src="imagens/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Ventos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>


<script src='main.js'></script>
